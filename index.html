<!DOCTYPE html>
<html>
    <head>
        <title>Test Firebase Synced Presentation</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="reveal.js-3.4.1/css/reveal.css">
        <link rel="stylesheet" href="reveal.js-3.4.1/css/theme/night.css">
        
        <script type="text/javascript" src="reveal.js-3.4.1/lib/js/head.min.js"></script>
        <script type="text/javascript" src="reveal.js-3.4.1/js/reveal.js"></script>
        
        <script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js"></script>
<!--
        <script src="https://www.gstatic.com/firebasejs/3.7.4/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/3.7.4/firebase-database.js"></script>
-->
    </head>
    <body>
        <div id="auth" class="auth">
            <div class="box">
                <p>Login:</p>
                <input type="text" id="email" placeholder="test@example.com"><br>
                <input type="password" id="password" placeholder="password"><br>
                <button type="button" id="go">Go</button>
            </div>
            <div class="box">
                Or <button type="button" id="guest">Continue as Guest</button>
            </div>
        </div>
        <div id="reveal" class="reveal" style="display:none;">
            <div class="slides">
                <section>
                    <h1>Firebase</h1>
                    <p>DB</p>
                </section>
                <section>
                    <h2>Automatic Sync</h2>
                    <p>Between Presenter and Viewers</p>
                </section>
                <section>
                    <h2>This is a third slide</h2>
                </section>
            </div>
        </div>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
